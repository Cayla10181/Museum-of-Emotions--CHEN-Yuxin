<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8" />
		<title>情绪小屋 - 情绪博物馆</title>
		<link rel="stylesheet" href="css/styles.css">
		<link rel="stylesheet" href="css/cabin.css">
		<style>

		</style>
	</head>
	<body>
		<header>
			<nav>
				<div class="logo">情绪博物馆</div>
				<ul class="nav-links">
					<li><a href="index.html">首页</a></li>
					<li><a href="hall.html">情绪大厅</a></li>
					<li><a href="cabin.html" class="active">情绪小屋</a></li>
					<li><a href="storage.html">情绪储藏室</a></li>
				</ul>
			</nav>
		</header>

		<main class="cabin-main">
			<h1>情绪小屋</h1>
			<div class="diary-section">
				<div class="mood-tracker">
					<h2>今日心情</h2>
					<div class="mood-options">
						<button class="mood-btn">😊 开心</button>
						<button class="mood-btn">😔 难过</button>
						<button class="mood-btn">😡 生气</button>
						<button class="mood-btn">😌 平静</button>
						<button class="mood-btn">😪 疲惫</button>
					</div>
				</div>

				<div class="diary-form">
					<h2>写下今天的故事</h2>
					<textarea placeholder="今天发生了什么？有什么想说的吗？"></textarea>
					<button class="btn save-btn">保存日记</button>
				</div>


				<section class="emotion-tips">
					<div class="tips-header">
						<h2>情绪管理小贴士</h2>
						<p>探索更多管理情绪的方法，让心情更加阳光</p>
					</div>

					<div class="tips-grid">
						<div class="tip-card">
							<div class="tip-image">
								<img src="img/09.png" alt="冥想练习">
							</div>
							<div class="tip-content">
								<h3>每日冥想指南</h3>
								<p>通过简单的呼吸练习和冥想，帮助你缓解压力，找回内心的平静。建议每天坚持15-20分钟。</p>
								<div class="tip-footer">
									<span class="tip-category">放松技巧</span>
									<a href="#" class="tip-more">了解更多 →</a>
								</div>
							</div>
						</div>

						<div class="tip-card">
							<div class="tip-image">
								<img src="img/10.png" alt="情绪日记">
							</div>
							<div class="tip-content">
								<h3>情绪日记写作</h3>
								<p>记录每天的心情变化和感受，通过写作整理思绪，更好地理解自己的情绪变化。</p>
								<div class="tip-footer">
									<span class="tip-category">表达方式</span>
									<a href="#" class="tip-more">了解更多 →</a>
								</div>
							</div>
						</div>

						<div class="tip-card">
							<div class="tip-image">
								<img src="img/11.png" alt="运动健身">
							</div>
							<div class="tip-content">
								<h3>运动与情绪</h3>
								<p>适度的运动能帮助释放压力，提升心情。推荐一些简单的运动方式，让身心都充满活力。</p>
								<div class="tip-footer">
									<span class="tip-category">健康生活</span>
									<a href="#" class="tip-more">了解更多 →</a>
								</div>
							</div>
						</div>
					</div>
				</section>
			</div>
		</main>

		<footer>
			<p>copyright &copy; 情绪博物馆</p>
		</footer>
	</body>
</html>
